buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}

apply plugin: 'android'

android {
    compileSdkVersion 18
    buildToolsVersion "18.1"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 18
    }

    signingConfigs {
        mySignConfig {
            storeFile = file(project.property('storeFile'))
            storePassword = project.property('storePassword')
            keyAlias = project.property('keyAlias')
            keyPassword = project.property('keyPassword')
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.mySignConfig
        }

        release {
            signingConfig signingConfigs.mySignConfig
        }
    }
}

dependencies {
    compile "com.android.support:support-v4:18.0.+"
    compile project(':contrib:ActionBarSherlock:actionbarsherlock')
    compile project(':contrib:MultiChoiceAdapter:library')
    compile ('de.keyboardsurfer.android.widget:crouton:1.8.1') {
        exclude group: 'com.google.android'
    }
    compile 'com.jakewharton:butterknife:1.4.0'
    compile 'com.nineoldandroids:library:2.4.0'
}